name: Send Time Capsule Emails

on:
  schedule:
    - cron: '*/1 * * * *'  # 매 1분마다 실행

jobs:
  send_emails:
    runs-on: ubuntu-latest

    steps:
    - name: 타임캡슐 저장소 클론
      uses: actions/checkout@v3

    - name: Node.js 설치
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: 의존성 설치
      run: npm install emailjs-com

    - name: 타임캡슐 이메일 발송
      run: node sendEmails.js
