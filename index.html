<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상 타임캡슐</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>가상 타임캡슐</h1>
        <div id="capsules"></div>
        <button id="addButton" class="add-button">+</button>
    </div>

    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close close-login">&times;</span>
            <h2>환영합니다!</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">이메일 주소를 입력해주세요</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <button type="submit" class="login-button">시작하기</button>
            </form>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>새 타임캡슐 만들기</h2>
            <form id="capsuleForm">
                <div class="form-group">
                    <label for="title">제목:</label>
                    <input type="text" id="title" required>
                </div>
                <div class="form-group">
                    <label for="content">내용:</label>
                    <textarea id="content" required></textarea>
                </div>
                <div class="form-group">
                    <label for="email">이메일:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="openingTime">개봉 시간 (오늘 날짜 기준):</label>
                    <input type="datetime-local" id="openingTime" required>
                    <div id="dateError" class="error-message"></div>
                </div>
                <button type="submit">타임캡슐 생성</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
